<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Worker</title>
    <style>
        form  { display: table;      }
        p     { display: table-row;  }
        label { display: table-cell; }
        input { display: table-cell; }
    </style>
</head>

<body>
    <form id="formElem">
        <p>
            <label>Температура холодильника:</label>
            <input type="number" name="t_refr"/>
        </p>
        <p>
            <label>Стандартное отклонение температуры:</label>
            <input type="number" name="sigma">
        </p>
        <p>
            <label>Вероятность несрабатывания:</label>
            <input type="number" name="alpha">
        </p>
        <input type="submit">
    </form>
    <div id="result"></div>
</body>
<script>
    let formElem = document.getElementById("formElem");
    formElem.onsubmit = async (e) => {
        e.preventDefault();
        document.getElementById("result").innerHTML = "";

        let formData = new FormData(formElem);
        let response = await fetch("http://localhost:8000/params/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(Object.fromEntries(formData)),
        });

        let text = await response.text();
        document.getElementById("result").innerHTML = text;
    };
</script>
</html>
